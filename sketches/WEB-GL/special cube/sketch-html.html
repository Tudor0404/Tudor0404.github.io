<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="../../../media/favicon.ico">
  <link rel="stylesheet" href="../../../css/master.css">
  <link rel="stylesheet" href="../../../css/images.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <title>Special Cube</title>
</head>

<body>
  <header>
    <div id="title" class="title-mobile">
      <a href="../../../index.html" id="title-color">p5.js Sketches - Special Cube</a>
    </div>
    <div id="name">
      <a href="mailto:tudor0404@gmail.com" id="name-span">Tudor Popescu</a>
    </div>
  </header>
  <div class="sketch-content-wrapper">
    <div class="preview">
      <div id="sketch-container">
      </div>
    </div>
    <div class="settings">
      <div class="settings-block">
        <div class="padding-wrapper">
          <a href="https://github.com/Tudor0404/tudor0404.github.io/blob/master/sketches/WEB-GL/special%20cube/sketch.js" class="settings-block-text-normal" target="_blank">Source code</a>
        </div>
      </div>
      <div class="settings-block">
        <div class="slider-container">
          <span class="slider-text">Rotation speed X</span>
          <input type="range" min="0" max="5" value="1" class="slider" step="0.1" id="roatationX">
        </div>
        <div class="slider-container">
          <span class="slider-text">Rotation speed Y</span>
          <input type="range" min="0" max="5" value="1" class="slider" step="0.1" id="rotationY">
        </div>
        <div class="slider-container">
          <span class="slider-text">Rotation speed Z</span>
          <input type="range" min="0" max="5" value="1" class="slider" step="0.1" id="rotationZ">
        </div>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
