<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="../../../media/favicon.ico">
  <link rel="stylesheet" href="../../../css/master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <title>Linking Dots</title>
</head>

<body>
  <div id="header">
    <div id="title" class="title-mobile">
      <a href="../../../index.html" id="title-color">p5.js Sketches - Linking Dots</a>
    </div>
    <div id="name">
      <a href="mailto:tudor0404@gmail.com" id="name-span">Tudor Popescu</a>
    </div>
  </div>
  <div class="sketch-content-wrapper">
    <div class="preview">
      <div id="sketch-container">
      </div>
    </div>
    <div class="settings">
      <div class="settings-block">
        <div class="padding-wrapper">
          <a href="https://github.com/Tudor0404/tudor0404.github.io/blob/master/sketches/simulated/linking%20dots/sketch.js" class="settings-block-text-normal" target="_blank">Source code</a>
        </div>
      </div>
      <div class="settings-block">
        <div class="padding-wrapper">
          <a href="../../../index.html" class="settings-block-text-normal">Go back</a>
        </div>
      </div>
      <div class="settings-block">
        <div class="slider-container">
          <span class="slider-text">Number of dots</span>
          <input type="range" min="5" max="100" value="30" class="slider" step="1" id="num-of-dots">
        </div>
        <div class="slider-container">
          <span class="slider-text">Speed Of the dots</span>
          <input type="range" min="0.002" max="0.01" value="0.003" class="slider" step="0.001" id="speed-of-dots">
        </div>
        <div class="slider-container">
          <span class="slider-text">Connections</span>
          <input type="range" min="2" max="20" value="4" class="slider" step="1" id="connections">
        </div>
      </div>
      <button class="settings-button hoverable" onclick="resetFunc()">Click me to refresh</button>
      <button class="settings-button" id="activable-button" onclick="toggleFillFunc()">Click me to fill shapes</button>
      <button class="settings-button" onclick="refresh()">Click me to reset settings</button>
      <div class="settings-block">
        <div class="padding-wrapper">
          <span class="settings-block-text-normal">You will have to refresh the sketch to change some variables.</span>
        </div>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
