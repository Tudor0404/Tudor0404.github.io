<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="../../../media/favicon.ico">
  <link rel="stylesheet" href="../../../css/master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <title>Hexagon with lines</title>
</head>

<body>
  <header>
    <div id="title" class="title-mobile">
      <a href="../../../index.html" id="title-color">p5.js Sketches - Spinning Hexagon</a>
    </div>
    <div id="name">
      <a href="mailto:tudor0404@gmail.com" id="name-span">Tudor Popescu</a>
    </div>
  </header>
  <div class="sketch-content-wrapper">
    <div class="preview">
      <div id="sketch-container">
      </div>
    </div>
    <div class="settings">
      <div class="settings-block">
        <div class="padding-wrapper">
          <a href="https://github.com/Tudor0404/tudor0404.github.io/blob/master/sketches/patterns/hexagon%20with%20lines/sketch.js" class="settings-block-text-normal" target="_blank">Source code</a>
        </div>
      </div>
      <div class="settings-block">
        <div class="padding-wrapper">
          <a href="../../../index.html" class="settings-block-text-normal">Go back</a>
        </div>
      </div>
      <div class="settings-block">
        <div class="slider-container">
          <span class="slider-text">Scale speed multiplier</span>
          <input type="range" min="0" max="8" value="0" class="slider" step="0.5" id="scale-speed-multiplier">
        </div>
        <div class="slider-container">
          <span class="slider-text">rotation speed multiplier</span>
          <input type="range" min="0" max="8" value="1" step="0.2" class="slider" id="rotation-speed-multiplier">
        </div>
      </div>
      <button class="settings-button hoverable" onclick="refresh()">Click me to reset settings</button>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
